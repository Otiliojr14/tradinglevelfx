<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      id="google-fonts-1-css"
      href="https://fonts.googleapis.com/css?family=Bebas+Neue%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&amp;display=auto&amp;ver=5.9"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Home - Trading Level Fx</title>
  </head>
  <body class="access">
    <header class="header">
      <div class="header__bar">
        <nav class="header__nav u-margin-sides-short">
          <a href="index.html"
            ><figure class="header__logo">
              <img src="./assets/img/logo-white.svg" alt="logo" /></figure
          ></a>
          <ul class="header__list">
            <li class="header__list-item">
              <a href="login.html" class="header__list-link">Acceder</a>
            </li>
            <li class="header__list-item">
              <a href="join.html" class="header__list-link button button-link"
                >Unirse</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="access-main">
      <section class="form__box">
        <h1 class="form__title u-font-secondary heading-1">Iniciar sesión</h1>
        <form action="#" method="post">
          <div class="form__input-box">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="form__input"
            />
          </div>
          <div class="form__input-box">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="form__input"
            />
          </div>
          <div class="form__input-box">
            <input
              type="submit"
              value="Ingresar"
              class="form__button button button-link"
            />
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright u-margin-sides-short">
        Copyright © 2022 - Todos los derechos reservados. Trading Level Fx
      </p>
    </footer>
  </body>
</html>
