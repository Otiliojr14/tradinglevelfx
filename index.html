<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      id="google-fonts-1-css"
      href="https://fonts.googleapis.com/css?family=Bebas+Neue%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&amp;display=auto&amp;ver=5.9"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Home - Trading Level Fx</title>
  </head>
  <body>
    <header class="header">
      <div class="header__bar">
        <nav class="header__nav u-margin-sides-short">
          <figure class="header__logo">
            <img src="./assets/img/logo-white.svg" alt="logo" />
          </figure>
          <ul class="header__list">
            <li class="header__list-item">
              <a href="#" class="header__list-link">Option 1</a>
            </li>
            <li class="header__list-item">
              <a href="#" class="header__list-link">Option 2</a>
            </li>
            <li class="header__list-item">
              <a href="#" class="header__list-link">Option 3</a>
            </li>
            <li class="header__list-item">
              <a href="#" class="header__list-link">Option 4</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__hero">
        <section class="header__info u-margin-sides-medium">
          <h1 class="header__title heading-1">
            Aquí encontrarás todo lo necesario para convertirte en un trader
            profesional desde el conocimiento y la experiencia
          </h1>
        </section>
      </div>
    </header>
    <main class="main">
      <section class="company u-margin-sides-short">
        <h3 class="u-font-secondary heading-2">Reconocido en</h3>
        <div class="company__logos">
          <figure class="company__logo">
            <img
              src="./assets/img/PrimeXBT-logo.webp"
              alt="course logo"
              class="company__img"
            />
          </figure>
          <figure class="company__logo">
            <img
              src="./assets/img/wirex-logo.webp"
              alt="course logo"
              class="company__img"
            />
          </figure>
          <figure class="company__logo">
            <img
              src="./assets/img/Binance-logo.webp"
              alt="course logo"
              class="company__img"
            />
          </figure>
          <figure class="company__logo">
            <img
              src="./assets/img/etoro-logo.webp"
              alt="course logo"
              class="company__img"
            />
          </figure>
        </div>
      </section>
      <section class="course u-margin-sides-medium">
        <figure class="course__figure">
          <img
            src="./assets/img/course-logo.svg"
            alt="course logo"
            class="course__img"
          />
        </figure>
        <h2 class="course__text heading-2">
          Cursos diseñados para convertirte en un experto del trading
        </h2>
      </section>
    </main>
  </body>
</html>
